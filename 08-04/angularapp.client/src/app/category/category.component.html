<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of categoryContainer">
      <tr>
        <td> {{item.id}}</td>
        <td>{{item.name}}</td>
        <td> {{item.description}}</td>
      </tr>
    </tbody>
  </table>
