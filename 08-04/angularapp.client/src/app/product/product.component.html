<a routerLink="/addProduct">Add New Product</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody *ngFor="let item of productContainer">
    <tr>
      <td> {{item.id}}</td>
      <td>{{item.name}}</td>
      <td> {{item.description}}</td>
      <td> <a routerLink="">Detalies</a></td>
      <td> <a routerLink="editproduct/{{item.id}}" class="btn btn-primary">Edit</a> </td>
      <td> <a routerLink="" class="btn btn-danger">Delete</a> </td>

    </tr>
  </tbody>
</table>
