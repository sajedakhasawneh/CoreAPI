<form #addProduct="ngForm" (ngSubmit)="newProduct(addProduct.value)">

  <div data-mdb-input-init class="form-outline mb-4">
    <label class="form-label" for="form1Example1">Name</label>
    <input type="text" id="form1Example1" class="form-control" name="Name" ngModel />
  </div>


  <div data-mdb-input-init class="form-outline mb-4">
    <label class="form-label" for="form1Example2">Description</label>
    <input type="text" id="form1Example2" class="form-control" name="Description" ngModel />
  </div>



  <!-- Submit button -->
  <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block">Add Product</button>
</form>
